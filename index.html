<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 40px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>HIIT Timer</h1>
    <div id="timer">Press Start</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="ding" src="https://www.soundjay.com/button/beep-09.wav"></audio>
    
    <script>
        let running = false;
        let interval;
        let timeLeft = 40;
        let workPhase = true;

        function startTimer() {
            if (!running) {
                running = true;
                timeLeft = 40; // Start with work phase
                workPhase = true;
                updateTimer();
                interval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            running = false;
            clearInterval(interval);
            document.getElementById("timer").innerText = "Press Start";
        }

        function updateTimer() {
            if (!running) return;
            document.getElementById("timer").innerText = (workPhase ? "Work: " : "Rest: ") + timeLeft + " sec";
            
            if (timeLeft === 0) {
                if (workPhase) {
                    document.getElementById("ding").play();
                } else {
                    document.getElementById("beep").play();
                }
                workPhase = !workPhase;
                timeLeft = workPhase ? 40 : 20;
            } else {
                timeLeft--;
            }
        }
    </script>
</body>
</html>
